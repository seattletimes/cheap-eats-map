<div class="restaurant-popup">
  <a class="back">&laquo; back</a>
  <h1><%= data.location.name %></h1>
  <h2 class="type"><%= data.location.type %></h2>
  <% if (data.location.photo_url) { %>
  <img src="<%= data.location.photo_url %>" class="photo">
  <% } %>
  <h3 class="address"><%= data.location.address %></h3>
  <a class="phone" href="tel:<%= data.location.phone %>"><%= data.location.phone %></a> |
  <a class="website" target="_parent" href="<%= data.location.website %>">Website</a>
  <p><%= data.location.description %></p>
  <a href="<%= data.location.story_url %>" target="_parent" class="review-link">Read full review</a>
</div>
